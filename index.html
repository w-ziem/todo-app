<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="main-container">
        
        <section class="top">
            <h1>ToDo</h1>
            <div class="input-row">
                <input type="text" class="task-input" placeholder="New Taks" required>
                <select class="lists-select-menu" id="lists">
                    <option class="lists-menu-option" value="none">All</option>
                    <option class="lists-menu-option" value="school">school</option>
                    <option class="lists-menu-option" value="personal">personal</option>
                    <option class="lists-menu-option" value="work">work</option>
                    <option class="lists-menu-option" value="house">house</option>
                </select>

                <button class="new-task-btn">+</button>
            </div>
        </section>


        <hr>

        <ul class="tasks">
                <li class="task">przykladowe zadanie <button class="remove-button">x</button></li>
        </ul>

    </div>
</body>
</html>
